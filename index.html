<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Poppins - google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Oswald - google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>SaulDesign | Ostad Assignment 1</title>
  </head>
  <body>
    <section class="navbar section">
      <div class="navbar-container container">
        <div class="navbar-logo">
          <a href="#">
            <h2>SaulDesign</h2>
          </a>
        </div>
        <nav class="navmenu">
          <ul class="main-menu">
            <li class="list-item"><a href="#" class="nav-link">Home</a></li>
            <li class="list-item"><a href="#" class="nav-link">About Me</a></li>
            <li class="list-item"><a href="#" class="nav-link">Contact</a></li>
          </ul>
        </nav>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>
    </section>

    <section class="hero section">
      <div class="hero-container container">
        <div class="hero-content">
          <div class="hero-text">
            <h2>CREATIVE UI <span class="designer">DESIGNER</span></h2>
          </div>
          <div class="hero-buttons">
            <button class="h-btn1 h-btn"><h3>Hire Me</h3></button>
            <button class="h-btn2 h-btn">
              <h3>Download CV</h3>
              <i class="bi bi-download"></i>
            </button>
          </div>
        </div>
        <div class="hero-image">
          <img src="/assets/images/hero-image.png" alt="Hero-Image" />
        </div>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const hamburger = document.querySelector(".hamburger");
        const navMenu = document.querySelector(".main-menu");

        hamburger.addEventListener("click", () => {
          navMenu.classList.toggle("active");
          hamburger.classList.toggle("active");
        });

        // Close menu when clicking a link
        document.querySelectorAll(".nav-link").forEach((link) => {
          link.addEventListener("click", () => {
            navMenu.classList.remove("active");
            hamburger.classList.remove("active");
          });
        });
      });
    </script>
  </body>
</html>
